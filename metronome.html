<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM and Browser Info Example</title>
</head>
<body>
    <h1>DOM and Browser Info Example</h1>
    
    <textarea id="domTextArea" rows="10" cols="50"></textarea>
    <button id="getDomButton">Get DOM as String</button>
    
    <h2>Browser Info</h2>
    <textarea id="browserInfoTextArea" rows="10" cols="50"></textarea>
    
    <script>
        document.getElementById("getDomButton").addEventListener("click", function() {
            const domString = document.documentElement.outerHTML;
            document.getElementById("domTextArea").value = domString;
        });

        const browserInfoTextArea = document.getElementById("browserInfoTextArea");
        browserInfoTextArea.value = `Browser Name: ${navigator.appName}\n` +
            `User Agent: ${navigator.userAgent}\n` +
            `Platform: ${navigator.platform}`;
    </script>
</body>
</html>
